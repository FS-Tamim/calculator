<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator | Web Dev Trick</title>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<div class="container">
		<form name="form">
		<div class="display">
			<input type="text" class="inputdisplay" placeholder="0" name="displayResult" />
			<input type="text" class="result" placeholder="" name="displayResult" />
       
		</div>
			<div class="buttons">
			  <div class="row">
				  <input type="button" class="input number" name="b7" value="7">
				  <input type="button" class="input number" name="b8" value="8" >
				  <input type="button" class="input number" name="b9" value="9" >
				  <input type="button" class="input plus sign" name="addb" value="+">
				</div>
				
				<div class="row">
				<input type="button" class="input number" name="b4" value="4" >
				  <input type="button" class="input number" name="b5" value="5" >
				  <input type="button" class="input number" name="b6" value="6" >
				  <input type="button" class="input plus sign" name="subb" value="-" >
				</div>
				
				<div class="row">
				<input type="button" class="input number" name="b1" value="1">
				  <input type="button" class="input number" name="b2" value="2">
				  <input type="button" class="input number" name="b3" value="3" >
				  <input type="button" class="input multiplication sign" name="mulb" value="*" >
				</div>
				
				<div class="row">
				<input type="button" class="input number" name="b0" value="0" >
				  <input type="button" class="input point" name="potb" value="." >
				  <input type="button" class="input division sign" name="divb" value="/" >
				  <input type="button" class="input red equal"  value="=" >
                </div>
                
                <div class="row">
					<input type="button" class="input red clr" value="clr" >
					<input type="button" class="input red back" placeholder="">
					<!-- <div><input type="button" class="input red back" placeholder=""><i class='fas fa-backspace icon'></i></div> -->
					
                      
                    </div>
                </div>
            </div>
            
		
		</form>
    </div>
    <script src="app.js"></script>
</body>
	
</html>
